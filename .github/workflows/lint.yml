name: Lint

on:
  workflow_call:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: celestiaorg/.github/.github/actions/markdown-lint@main

  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      GO111MODULE: on
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.1'
      - uses: actions/checkout@v5
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47
        with:
          version: v2.1.6
          args: --timeout 10m
          github-token: ${{ secrets.github_token }}
        if: env.GIT_DIFF
